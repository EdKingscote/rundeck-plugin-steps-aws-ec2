      - type: Boolean
        name: dryrun
        title: dryrun
        description: 'Checks whether you have the required permissions for the action, without actually making the request, and provides an error response'
      - type: Boolean
        name: noreboot
        title: noreboot
        description: 'If checked, this will NOT reboot the instance.'
      - type: String
        name: access_key
